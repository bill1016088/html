<html>
    <head>
        <title>css</title>
        <!--external(外部) css-->
        <link rel="stylesheet" href="https://rawcdn.githack.com/shhuangmust/html/fc0253b382011528e5bcc69e74425c6d03f1adc3/import.css"> <!-- 引入外部 CSS 檔案 -->
        <!--internal(內部) css-->
        <style>
            h2 {color:green;}  <!-- 設定所有 h2 標題為綠色 -->
        </style>
    </head>
    <body>
        <h1 style="color:red;">
            這是甚麼顏色 <!--inline(行內) css-->
        </h1>
        <h2>這是甚麼顏色</h2>
        <h3>這是甚麼顏色</h3> <!-- 顏色由外部 CSS 檔案決定 -->
    </body>
</html>
