<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline} <!-- 文字上方有線 -->
            h2{text-decoration: underline} <!-- 文字下方有底線 -->
            h3{text-decoration: line-through} <!-- 文字中間有刪除線 -->
            a{text-decoration: none} <!-- 移除連結的底線裝飾 -->
        </style>
    </head>
    <body>
        <h1>標題</h1>
        <h2>標題</h2>
        <h3>標題</h3>
        <a href="">連結</a>
    </body>
</html>
