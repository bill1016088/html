<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{color: #1a7aef; <!-- 文字顏色藍色 -->
               background-color: #ff6a00; <!-- 背景顏色橙色 -->
               box-shadow:2px 2px 3px red; <!-- 紅色陰影效果 -->
               text-transform: uppercase} <!-- 文字轉換為大寫 -->
            h2{text-transform: lowercase} <!-- 文字轉換為小寫 -->
            h3{text-transform: capitalize} <!-- 每個單字首字母大寫 -->
        </style>
    </head>
    <body>
        <h1>AAAA AAAA AAAA AAAA AAAA AAAA .</h1>
        <h2>AAAA AAAA AAAA AAAA AAAA AAAA.</h2>
        <h3>AAAA AAAA AAAA AAAA AAAA AAAA.</h3>
    </body>
</html>
