<html>
    <head><title>登入</title></head>
    <body>
        <form method="GET" action="login.php"> <!-- 建立表單，使用 GET 方法提交到 login.php -->
            帳號：<input type="text" name=id><br> <!-- 文字輸入框 用於輸入帳號 -->
            密碼：<input type="password" name=pwd><p> <!-- 密碼輸入框 輸入內容不會顯示 -->
            <input type="submit" value="登入">  <!-- 點擊後傳送 -->
            <input type="reset" value="清除"> <!-- 點擊後清空表單-->
        </form>
    </body>
</html>
