<!DOCTYPE html> <!-- 文件類型為 HTML5 -->

<html lang="en"> <!-- 設定網頁為英文 -->
    <head>
        <meta charset="utf-8" /> <!-- 設定字元編碼為UTF-8 -->
        <title></title> 
        <style>
            #ls1 {letter-spacing: 1.5em} <!-- 設定 ID為ls1的元素有較大的字元間距 -->
            #ls2 {letter-spacing: -5px} <!-- 設定ID為ls2的元素有較小的字元間距（可能重疊） -->
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1> <!-- 沒有套用特殊樣式的標題 -->
        <h1 id="ls1">這是較大的文字間距</h1> <!-- 較大字元間距標題 -->
        <h1 id="ls2">這是較小的文字間距</h1> <!-- 較小字元間距標題 -->
    </body>
</html>
