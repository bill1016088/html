<html>
  <head>
      <title>文字顏色</title>
      <style>
        h1{ Color:red; } <!-- 使用顏色名稱設定紅色 -->
        h2{ Color:#99BBFF; } <!-- 使用十六進位色碼設定淺藍色 -->
        h3{ Color: rgb(255, 0 , 255) } <!-- 使用RGB色碼設定洋紅色 -->
      </style>
  </head>
  <body>
    <h1>紅色</h1>
    <h2>淺藍色</h2>
    <h3>洋紅色</h3>
  </body>
</html>
