<html>
  <head><title>文字顏色</title>
      <style>
        .f1{ font-size:large; } <!-- 使用關鍵字設定較大字體 -->
        .f2{ font-size:20px; } <!-- 使用像素單位設定固定大小 -->
        .f3{ font-size:2em; } <!-- 使用相對單位，為父元素字體的2倍大小 -->
      </style>
  </head>
  <body>
    <p>原始大小</p>
    <p class='f1'>關鍵字</p>
    <p class='f2'>絕對單位</p>
    <p class='f3'>相對單位</p>
  </body>
</html>
